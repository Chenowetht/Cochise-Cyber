            const container = document.getElementById('presentation-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const slideCounter = document.getElementById('slide-counter');

            let currentSlide = 0;

            // Generate slide HTML
            slidesData.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                slideEl.className = 'slide w-full max-w-4xl text-center px-4';
                slideEl.innerHTML = `
                    <div class="bg-gray-800/50 p-8 rounded-xl shadow-2xl border border-gray-700 min-h-[50vh] flex flex-col justify-center">
                        ${slide.content}
                        ${slide.notes ? `<div class="mt-8 pt-4 border-t border-gray-600 text-left">
                                            <p class="text-sm text-yellow-300/80 font-semibold">Presenter Note:</p>
                                            <p class="text-sm text-gray-400 italic">${slide.notes}</p>
                                          </div>` : ''}
                    </div>
                `;
                container.appendChild(slideEl);
            });
            
            const slideElements = document.querySelectorAll('.slide');

            function showSlide(index) {
                slideElements.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });

                // Update progress bar
                const progress = ((index + 1) / slidesData.length) * 100;
                progressBar.style.width = `${progress}%`;

                // Update counter
                slideCounter.textContent = `Slide ${index + 1} / ${slidesData.length}`;

                // Update button states
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === slidesData.length - 1;
                
                if (index === slidesData.length - 1) {
                    nextBtn.textContent = 'Finish';
                } else {
                    nextBtn.textContent = 'Next';
                }
            }

            prevBtn.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide--;
                    showSlide(currentSlide);
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentSlide < slidesData.length - 1) {
                    currentSlide++;
                    showSlide(currentSlide);
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                    nextBtn.click();
                } else if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                    prevBtn.click();
                }
            });

            // Initial setup
            showSlide(currentSlide);
        });
