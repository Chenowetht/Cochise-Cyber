<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY0-701: Study Materials Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #0F172A; }
        .sticky-nav { 
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); 
            background-color: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .session-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
        }
        .session-card:hover { transform: translateY(-4px); }
        .session-card.expanded { grid-row: span 2; }
        
        .details-pane {
            max-height: 0;
            opacity: 0;
            transition: all 0.4s ease-out;
        }
        .session-card.active .details-pane {
            max-height: 300px;
            opacity: 1;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #E2E8F0;
        }
        .session-card.active {
            border-color: #2563EB;
            ring: 2px;
            ring-color: #2563EB;
            background-color: #F0F7FF;
        }
        .domain-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .d1 { background-color: #3B82F6; }
        .d2 { background-color: #F59E0B; }
        .d3 { background-color: #8B5CF6; }
        .d4 { background-color: #10B981; }
        .d5 { background-color: #EF4444; }
        .meta { background-color: #64748B; }
    </style>
</head>
<body class="antialiased">

    <!-- Navigation -->
    <nav class="sticky-nav text-white px-6 py-3 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="h-8 w-8 bg-blue-600 rounded flex items-center justify-center font-bold text-sm">←</a>
                <div>
                    <h1 class="text-lg font-bold tracking-tight">Study Materials Hub</h1>
                    <p class="text-[10px] text-blue-400 uppercase font-medium">SY0-701 • Spring 2026</p>
                </div>
            </div>
            <div class="hidden md:block">
                <input type="text" id="studySearch" placeholder="Search materials..." class="px-4 py-1.5 bg-slate-800 border border-slate-700 rounded-lg text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12">
        
        <header class="mb-12 border-l-4 border-blue-600 pl-6">
            <h2 class="text-3xl font-black text-slate-900 tracking-tight uppercase">Curriculum Library</h2>
            <p class="text-slate-500 mt-2">Click a session tile to expand study guides, flashcards, and technical notes.</p>
        </header>

        <!-- Session Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="materialsGrid">
            <!-- Sessions will be injected here for maintainability -->
        </div>

    </main>

    <footer class="bg-slate-950 text-slate-500 py-12 px-6 text-center mt-20">
        <p class="text-xs uppercase tracking-widest font-bold">Sec+ Study Hub • Session Archives</p>
    </footer>

    <script>
        const sessions = [
            { id: 1, date: "Jan 19", domain: "meta", title: "Learning Engine", desc: "Foundational study techniques: Active Recall, Spaced Repetition, and the PQ4R methodology applied to IT Certifications." },
            { id: 2, date: "Jan 21", domain: "d1", title: "Security Foundations", desc: "Core concepts including the CIA Triad, AAA, Non-Repudiation, and the foundational pillars of Zero Trust architecture." },
            { id: 3, date: "Jan 26", domain: "d1", title: "Security Controls", desc: "Deep dive into Technical, Managerial, Operational, Physical, and Compensating controls with real-world examples." },
            { id: 4, date: "Jan 28", domain: "d2", title: "Threat Actors", desc: "Profiling Nation States, Script Kiddies, Insider Threats, and the evolving landscape of Shadow IT risks." },
            { id: 5, date: "Feb 02", domain: "d2", title: "Malware & Attacks", desc: "Understanding the mechanics of Ransomware, Rootkits, Trojans, and Spyware detection/prevention." },
            { id: 6, date: "Feb 04", domain: "d2", title: "Social Engineering", desc: "Human-centric attacks: Phishing, Vishing, Tailgating, and the psychology of influence in cyber-attacks." },
            { id: 7, date: "Feb 09", domain: "meta", title: "Checkpoint 1", desc: "Review session for Domains 1 & 2. Gap analysis and foundational concept reinforcement." },
            { id: 8, date: "Feb 11", domain: "d2", title: "Network Attacks", desc: "On-path attacks, DDoS, SQL Injection, and Cross-Site Scripting (XSS) fundamentals." },
            { id: 9, date: "Feb 16", domain: "d3", title: "Sec Architecture", desc: "Principles of Secure by Design, Defense in Depth, and building resilient enterprise architectures." },
            { id: 10, date: "Feb 18", domain: "d3", title: "Cryptography", desc: "Symmetric vs Asymmetric encryption, Hashing algorithms, and the lifecycle of Digital Signatures." },
            { id: 11, date: "Feb 23", domain: "d3", title: "PKI & Certificates", desc: "Managing the Public Key Infrastructure: CAs, RAs, CRLs, and certificate validation processes." },
            { id: 12, date: "Feb 25", domain: "d3", title: "Network Design", desc: "Secure segmentation, DMZs, Air-gapping, and controlling East-West vs North-South traffic." },
            { id: 13, date: "Mar 02", domain: "d4", title: "IAM Strategies", desc: "Identity and Access Management: MFA, Biometrics, SSO, and modern Federation protocols." },
            { id: 14, date: "Mar 04", domain: "d4", title: "Auth Protocols", desc: "RADIUS, TACACS+, SAML, OAuth, and OpenID Connect configuration and use-cases." },
            { id: 15, date: "Mar 16", domain: "d4", title: "Bridge: IR Recap", desc: "Reconnecting concepts after break: Focus on Incident Response Lifecycle and preparation." },
            { id: 16, date: "Mar 18", domain: "d4", title: "SIEM & SOAR", desc: "Operationalizing security with Log Aggregation, Automated Playbooks, and Orchestration." },
            { id: 17, date: "Mar 23", domain: "d4", title: "Vuln Management", desc: "Vulnerability scanning, Penetration Testing methodologies, and CVSS scoring application." },
            { id: 18, date: "Mar 25", domain: "d4", title: "Digital Forensics", desc: "Preserving the Chain of Custody and adhering to the Order of Volatility during an investigation." },
            { id: 19, date: "Mar 30", domain: "meta", title: "Checkpoint 2", desc: "Mid-semester review focusing on Security Architecture and Operational tools." },
            { id: 20, date: "Apr 01", domain: "d5", title: "Risk Management", desc: "Calculating ALE/SLE and choosing between Risk Acceptance, Avoidance, Transference, or Mitigation." },
            { id: 21, date: "Apr 06", domain: "d5", title: "Governance", desc: "Implementation of NIST CSF, ISO 27001, and SOC 2 frameworks in varied organizational sizes." },
            { id: 22, date: "Apr 08", domain: "d5", title: "Privacy & PII", desc: "Navigating GDPR, HIPAA, and data classification requirements for sensitive information." },
            { id: 23, date: "Apr 13", domain: "d5", title: "Audit & Assessment", desc: "Conducting internal vs external audits and ensuring auditor independence in reporting." },
            { id: 24, date: "Apr 15", domain: "d5", title: "Supply Chain Risk", desc: "Managing vendor security, SLAs, and MOU/MOA agreements in a globalized economy." },
            { id: 25, date: "Apr 20", domain: "meta", title: "Checkpoint 3", desc: "Final domain review (Domain 5) and Risk Assessment simulation workshop." },
            { id: 26, date: "Apr 22", domain: "meta", title: "PBQ Workshop", desc: "Hands-on Performance-Based Question practice: Firewalls, ACLs, and Log Analysis." },
            { id: 27, date: "Apr 27", domain: "meta", title: "Mock Exam A", desc: "Full 90-question simulation of the SY0-701 exam environment." },
            { id: 28, date: "Apr 29", domain: "meta", title: "Final Review", desc: "Mock Exam B results, certification logistics, and final confidence building." }
        ];

        const grid = document.getElementById('materialsGrid');

        function renderSessions(filter = '') {
            grid.innerHTML = '';
            sessions.filter(s => s.title.toLowerCase().includes(filter.toLowerCase()) || s.desc.toLowerCase().includes(filter.toLowerCase()))
            .forEach(s => {
                const card = document.createElement('div');
                card.className = 'session-card bg-white border border-slate-200 p-5 rounded-2xl shadow-sm flex flex-col hover:border-blue-300';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">${s.date}</span>
                        <div class="flex items-center text-[9px] font-bold text-slate-500 uppercase">
                            <span class="domain-dot ${s.domain}"></span>${s.domain === 'meta' ? 'Exam' : s.domain.toUpperCase()}
                        </div>
                    </div>
                    <h3 class="font-bold text-slate-900 leading-tight">Session ${s.id}: ${s.title}</h3>
                    
                    <div class="details-pane">
                        <p class="text-xs text-slate-500 leading-relaxed mb-4">${s.desc}</p>
                        <div class="space-y-2">
                            <a href="session${s.id}.html" class="block text-center py-2 bg-blue-600 text-white rounded-lg text-[10px] font-bold hover:bg-blue-700 transition-colors uppercase tracking-widest">Open Study Guide</a>
                            <a href="https://example.com/flashcards/week${Math.ceil(s.id/2)}" target="_blank" class="block text-center py-2 bg-slate-100 text-slate-700 rounded-lg text-[10px] font-bold hover:bg-slate-200 transition-colors uppercase tracking-widest">Weekly Flashcards</a>
                        </div>
                    </div>
                `;
                
                card.onclick = (e) => {
                    if(e.target.tagName === 'A') return;
                    
                    // Close others
                    document.querySelectorAll('.session-card').forEach(c => {
                        if(c !== card) c.classList.remove('active');
                    });
                    
                    card.classList.toggle('active');
                };
                
                grid.appendChild(card);
            });
        }

        document.getElementById('studySearch').oninput = (e) => renderSessions(e.target.value);

        renderSessions();
    </script>
</body>
</html>
