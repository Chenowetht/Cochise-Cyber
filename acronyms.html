        const itemsPerSet = 20;

        function init() {
            const selector = document.getElementById('set-selector');
            const setCount = Math.ceil(acronyms.length / itemsPerSet);
            
            for(let i=0; i < setCount; i++) {
                const btn = document.createElement('button');
                btn.className = `set-btn px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600/10 ${i === 0 ? 'active' : ''}`;
                btn.innerText = `Set ${i + 1}`;
                btn.onclick = () => selectSet(i);
                selector.appendChild(btn);
            }
            updateCard();
        }

        function selectSet(idx) {
            currentSet = idx;
            currentIndex = 0;
            document.querySelectorAll('.set-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === idx);
            });
            document.getElementById('set-label').innerText = `SET ${idx + 1}: ${idx * itemsPerSet + 1} - ${Math.min((idx + 1) * itemsPerSet, acronyms.length)}`;
            updateCard();
        }

            const card = document.getElementById('card');
            card.classList.remove('is-flipped');

            setTimeout(() => {
                document.getElementById('card-q').innerText = acronyms[globalIdx].q;
                document.getElementById('card-a').innerText = acronyms[globalIdx].a;
                document.getElementById('card-counter').innerText = `${String(currentIndex + 1).padStart(2, '0')} / ${String(Math.min(itemsPerSet, acronyms.length - (currentSet * itemsPerSet))).padStart(2, '0')}`;
            }, 150);
        }

        function nextCard() {
            const limit = Math.min(itemsPerSet, acronyms.length - (currentSet * itemsPerSet));
            currentIndex = (currentIndex + 1) % limit;
            updateCard();
        }

        function prevCard() {
            const limit = Math.min(itemsPerSet, acronyms.length - (currentSet * itemsPerSet));
            currentIndex = (currentIndex - 1 + limit) % limit;
            updateCard();
        }

        // Arrow Key Support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                document.getElementById('card').classList.toggle('is-flipped');
            }
        });

        init();
    </script>
</body>
</html>
